cache.teams=900
[web config]
default.lang=es
default.region=euw
save.last.query=true;Save the last api query on kernel/logs/lastQuery.log
save.last.session.queries=true;Save all the page queries on kernel/logs/lastSessionQueries/[functionName].log
save.errors.to.log=true;Save all query errors on kernel/logs/error.log
stats.generate=true;Generate json for stats
show.errors.on.exec=true;Show errors when executing scripts on navigator.
database.dir=database;Directory where database is allowed from web root directory
logs.enabled=true
time.zone=Europe/Madrid;used for func date_default_timezone_set(). See more info on PHP page.
langs=es,en;valid languages separated by , -> FOLLOWING ISO 639-1 2 chars code.
