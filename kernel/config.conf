[riot]
riot.api.key=
riot.api.key.type=PROD;(bool -> DEV/PROD) -> true means DEVELOPMENT KEY (LOCAL) and false means PRODUCTION KEY (BIG DATA)
riot.api.cache.interval.default=180;(int) in second
riot.api.regions=br,eune,euw,jp,kr,lan,las,na,oce,tr,ru;valid regions separated by ,s
riot.api.seasons=SEASON2017;SEASON2016,SEASON2015,SEASON2014,SEASON3;from left to right -> last to first and comma separated
[web config]
default.lang=es
default.region=euw
database.dir=database;Directory where database is allowed from web root directory
logs.enabled=true
time.zone=Europe/Madrid;used for func date_default_timezone_set(). See more info on PHP page.
langs=es,en;valid languages separated by , -> FOLLOWING ISO 639-1 2 chars code.