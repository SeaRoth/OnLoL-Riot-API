cache.featuredgames=300
cache.recentgames=300
cache.leagues=1800
cache.ladders=3600
cache.staticdata=86400
cache.shards=3600
cache.matches=86400
cache.matchhistory=10800
cache.stats=3600
cache.summonerschampmastery=3600
